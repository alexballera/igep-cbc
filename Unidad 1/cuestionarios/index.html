<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exámenes de práctica sobre Fundamentos y Procesos Institucionales - Unidad 1 IGEP CBC UBA</title>
    <meta name="description" content="Exámenes de práctica interactivos sobre Fundamentos y Procesos Institucionales para la Unidad 1 de IGEP (Instituciones de Gobierno y Economía Política) del CBC UBA. Incluye preguntas sobre marcos teóricos institucionalistas y análisis de actores.">
    <meta name="keywords" content="IGEP, CBC, UBA, instituciones, economía política, examen, práctica, gobierno, Acuña, Chudnovsky, Anderies, Janssen">
    <meta name="author" content="Alexis Ballera - alexisballera@gmail.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .quiz-button {
            transition: all 0.3s ease;
        }

        .quiz-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .quiz-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .answer-button {
            width: 100%;
            padding: 16px;
            text-align: left;
            background-color: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            display: block;
            margin-bottom: 12px;
        }

        .answer-button:hover:not(:disabled) {
            background-color: #f3f4f6;
            border-color: #6366f1;
            transform: translateX(4px);
        }

        .answer-button.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #166534;
            animation: pulse-correct 0.8s ease-in-out;
        }

        .answer-button.incorrect {
            background-color: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
            animation: shake 0.5s ease-in-out;
        }

        .explanation {
            margin-top: 8px;
            font-size: 14px;
        }

        @keyframes pulse-correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="container bg-white p-8 rounded-2xl shadow-xl w-full">
        <!-- Pantalla de selección de cuestionarios -->
        <div id="quiz-selection-screen">
            <h1 class="text-3xl font-bold text-center mb-4 text-indigo-700">Selecciona un Examen de Práctica</h1>
            <p class="text-center text-gray-600 mb-8">Cada examen contiene 20 preguntas aleatorias que abarcan todo el contenido de la unidad. ¡Mucha suerte!</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            </div>
        </div>

        <!-- Pantalla del cuestionario -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <div class="text-lg font-semibold text-gray-700">Pregunta <span id="current-question-number"></span> de 20</div>
                <div class="text-lg font-semibold text-gray-700">Puntaje: <span id="score">0</span></div>
            </div>
            <div class="card p-6 mb-6">
                <h2 id="question" class="text-xl font-semibold text-gray-900 mb-6"></h2>
                <div id="options-container" class="space-y-4">
                    <!-- Los botones de opciones se generarán aquí -->
                </div>
            </div>
            <div id="feedback-message" class="text-center p-4 my-4 rounded-lg font-semibold hidden"></div>
            <button id="next-button" class="quiz-button w-full py-4 mt-6 gradient-bg text-white font-bold text-lg rounded-lg shadow-md focus:outline-none" onclick="nextQuestion()" disabled>Siguiente</button>
        </div>

        <!-- Pantalla de resultados -->
        <div id="results-screen" class="hidden text-center">
            <h1 class="text-3xl font-bold text-indigo-700 mb-4">¡Examen Completo!</h1>
            <p class="text-xl text-gray-700 mb-6">Tu puntaje final es:</p>
            <div class="text-5xl font-extrabold text-white gradient-bg p-8 rounded-full inline-block shadow-lg mb-8">
                <span id="final-score"></span>
                <span class="block text-2xl font-normal mt-2">de 20</span>
            </div>
            <p class="text-lg text-gray-600 mb-4">¡Sigue practicando para dominar el contenido!</p>
            <button class="quiz-button py-4 px-8 mt-4 bg-indigo-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none" onclick="restartQuiz()">
                Volver a la selección
            </button>
        </div>
    </div>

    <script>
        const allQuestions = [
            {
                question: "¿Cuál es la pregunta central que define el campo del debate sobre las instituciones según Acuña y Chudnovsky?",
                options: ["¿Cómo se regulan las economías?", "¿Son las instituciones las que forjan los procesos sociales o viceversa?", "¿Quién tiene el poder en una democracia?", "¿Cuál es el papel del Estado en la sociedad?"],
                answer: 1,
                explanation: "Esta es la pregunta fundacional que busca entender la relación causal entre las estructuras (instituciones) y la acción de los individuos (procesos sociales)."
            },
            {
                question: "Según el texto, ¿qué perspectiva histórica desestimó el peso de las instituciones considerándolas 'consecuencia o epifenómeno'?",
                options: ["El neoclasicismo económico", "El marxismo", "El institucionalismo histórico", "La sociología weberiana"],
                answer: 1,
                explanation: "El marxismo clásico considera a las instituciones como parte de la 'superestructura', que es un reflejo de la base económica, sin una relevancia causal independiente."
            },
            {
                question: "El enfoque que explica los fenómenos sociales a partir de las decisiones de individuos 'racionales' y maximizadores de utilidad es conocido como:",
                options: ["Institucionalismo histórico", "Holismo", "Individualismo Metodológico (IER)", "Institucionalismo sociológico"],
                answer: 2,
                explanation: "El Individualismo Metodológico, base del IER (Institucionalismo de Elección Racional), parte del supuesto de que las decisiones individuales son el motor de los fenómenos sociales."
            },
            {
                question: "En contraste con el individualismo metodológico, la postura que enfatiza el papel de las estructuras sociales y los macroprocesos se llama:",
                options: ["Neoinstitucionalismo", "Holismo", "Individualismo radical", "Institucionalismo de elección racional"],
                answer: 1,
                explanation: "El Holismo es el opuesto al Individualismo Metodológico, ya que prioriza las estructuras sociales y los procesos a gran escala sobre la acción individual."
            },
            {
                question: "El 'Glosario' define la 'capacidad institucional' como la habilidad de las reglas para incentivar comportamientos y generar horizontes a:",
                options: ["Corto plazo", "Largo plazo", "Mediano-largo plazo", "Ningún plazo específico"],
                answer: 2,
                explanation: "La capacidad institucional se refiere a la habilidad de las instituciones para generar estabilidad y previsibilidad, creando expectativas de cumplimiento a mediano y largo plazo."
            },
            {
                question: "¿Qué figura histórica destacó la relevancia de las instituciones con el concepto de la 'jaula de hierro' de las burocracias?",
                options: ["Karl Marx", "Adam Smith", "Max Weber", "Elinor Ostrom"],
                answer: 2,
                explanation: "Max Weber utilizó el concepto de la 'jaula de hierro' para describir cómo la racionalidad burocrática puede atrapar a los individuos, demostrando la influencia coercitiva de las instituciones."
            },
            {
                question: "El debate sobre las instituciones ha sido central en las ciencias sociales para determinar si los problemas de una sociedad radican en:",
                options: ["Su geografía", "Su historia", "Su institucionalidad", "Su población"],
                answer: 2,
                explanation: "El texto de Acuña y Chudnovsky plantea que el debate sobre la importancia de las instituciones es clave para diagnosticar si los problemas y sus soluciones radican en la institucionalidad de la sociedad."
            },
            {
                question: "¿Qué tipo de instituciones distribuyen poder y recursos y estructuran comportamientos?",
                options: ["Instituciones formales", "Instituciones informales", "Ambas", "Ninguna de las anteriores"],
                answer: 2,
                explanation: "Las instituciones, tanto formales (leyes) como informales (normas sociales), son las que definen las reglas del juego que estructuran el poder y los comportamientos de los actores."
            },
            {
                question: "El concepto de 'Instituciones' en el glosario incluye tanto reglas formales como:",
                options: ["Leyes naturales", "Normas morales", "Reglas informales", "Costumbres religiosas"],
                answer: 2,
                explanation: "El glosario define las instituciones como un conjunto de reglas, tanto formales (escritas) como informales (entendimientos compartidos), que estructuran las interacciones humanas."
            },
            {
                question: "Según el texto, el debate histórico sobre la relevancia de las instituciones ha tenido un proceso de:",
                options: ["Consolidación y aceptación", "Rechazo unánime", "Vaivenes, siendo desestimadas y luego rescatadas", "Pérdida de interés en el tiempo"],
                answer: 2,
                explanation: "El texto describe un proceso de 'vaivenes', donde las instituciones fueron desestimadas por el neoclasicismo y el marxismo, y luego rescatadas por los nuevos institucionalismos."
            },
            {
                question: "Según Anderies y Janssen, ¿qué concepto es considerado la unidad de análisis central para estudiar las interacciones humanas en el marco ADI?",
                options: ["El gobierno central", "La economía global", "La arena de acción", "Las condiciones biofísicas"],
                answer: 2,
                explanation: "El elemento central del marco de análisis y desarrollo institucional (ADI) es la arena de acción, donde los participantes interactúan en una situación concreta."
            },
            {
                question: "El ejemplo de la 'cárcel de vacas' en el texto de Anderies y Janssen ilustra un mecanismo de:",
                options: ["Planificación urbana", "Acción colectiva", "Distribución de bienes privados", "Innovación tecnológica"],
                answer: 1,
                explanation: "La 'cárcel de vacas' es un mecanismo institucional para asegurar que los miembros de la comunidad contribuyan al mantenimiento de un bien común (el sistema de riego), ilustrando la gestión colectiva de recursos."
            },
            {
                question: "Según los autores, las instituciones deben ser vistas como:",
                options: ["Inmutables y rígidas", "Constructos humanos y transformables", "Determinadas por la biología", "Efectos secundarios de la economía"],
                answer: 1,
                explanation: "Las instituciones son creaciones humanas que pueden ser modificadas a través de la acción política y social, lo que las hace inherentemente transformables."
            },
            {
                question: "En la Matriz Política de Acuña y Chudnovsky, las condiciones materiales de vida y la distribución de recursos se clasifican como:",
                options: ["Variables ideológico-culturales", "Variables político-institucionales", "Variables socioestructurales", "Variables personales"],
                answer: 2,
                explanation: "Las variables socioestructurales incluyen las condiciones materiales objetivas como la distribución de recursos, que definen el marco de factibilidad para la acción."
            },
            {
                question: "Los 'mapas mentales' o ideas que guían el comportamiento de los actores forman parte de las:",
                options: ["Variables socioestructurales", "Variables político-institucionales", "Variables ideológico-culturales", "Variables económicas"],
                answer: 2,
                explanation: "Las variables ideológico-culturales incluyen los marcos de referencia mental, las ideas y los valores que moldean la percepción de los actores sobre sus intereses y estrategias."
            },
            {
                question: "Según la Matriz Política, un actor tiene capacidad de acción estratégica cuando puede:",
                options: ["Solo definir intereses", "Solo implementar acciones", "Definir intereses, diseñar cursos de acción y tener autonomía", "Solo tener autonomía"],
                answer: 2,
                explanation: "La capacidad de acción estratégica requiere que un actor pueda definir sus intereses, diseñar estrategias coherentes y tener la autonomía necesaria para implementarlas efectivamente."
            },
            {
                question: "El enfoque de los nuevos institucionalismos es criticado por los autores por ser:",
                options: ["Holístico", "Reduccionista", "Culturalista", "Económico"],
                answer: 1,
                explanation: "Los autores argumentan que cada enfoque tiende a ser reduccionista, ya que no logra integrar de manera completa las múltiples variables (económicas, culturales, históricas) que operan en la realidad."
            },
            {
                question: "La crítica de los autores a los 'nuevos institucionalismos' es que fallan en articular la 'agencia' de los actores con las:",
                options: ["Preferencias individuales", "Elecciones racionales", "Estructuras institucionales", "Normas culturales"],
                answer: 2,
                explanation: "Los autores critican que los nuevos institucionalismos no logran integrar adecuadamente cómo los actores (con su capacidad de agencia) interactúan y transforman las estructuras institucionales existentes."
            },
            {
                question: "¿Cuál de estos enfoques no es considerado parte de los 'nuevos institucionalismos' en el texto?",
                options: ["Institucionalismo histórico", "Institucionalismo sociológico", "Neoinstitucionalismo económico", "Marxismo"],
                answer: 3,
                explanation: "El texto presenta al marxismo como uno de los enfoques que históricamente desestimó la importancia de las instituciones, a diferencia de los tres 'nuevos institucionalismos'."
            },
            {
                question: "El neoinstitucionalismo económico recupera las instituciones otorgándoles un 'podio de primacía causal' en interacción con:",
                options: ["La cultura", "Las preferencias y comportamientos de individuos 'racionales'", "Las estructuras de poder", "La historia"],
                answer: 1,
                explanation: "Este enfoque analiza cómo las instituciones restringen o habilitan las opciones de los actores, quienes actúan con una lógica de maximización de utilidad."
            }
        ];

        let quizzes = [];
        let currentQuiz;
        let currentQuestionIndex = 0;
        let score = 0;

        const quizSelectionScreen = document.getElementById('quiz-selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionNumberElement = document.getElementById('current-question-number');
        const scoreElement = document.getElementById('score');
        const nextButton = document.getElementById('next-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const finalScoreElement = document.getElementById('final-score');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateQuizzes() {
            quizzes = [];
            for (let i = 0; i < 10; i++) {
                shuffleArray(allQuestions);
                const selectedQuestions = allQuestions.slice(0, 20);
                quizzes.push({
                    title: `Examen de Práctica ${i + 1}`,
                    questions: selectedQuestions
                });
            }
            
            // Generate quiz selection buttons
            const quizButtonsContainer = document.querySelector('#quiz-selection-screen .grid');
            quizButtonsContainer.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                const button = document.createElement('button');
                button.onclick = () => startQuiz(i);
                button.className = 'card p-6 text-center gradient-bg text-white font-bold text-xl rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none';
                button.textContent = `Examen de Práctica ${i + 1}`;
                quizButtonsContainer.appendChild(button);
            }
        }

        function startQuiz(quizIndex) {
            currentQuiz = quizzes[quizIndex];
            currentQuestionIndex = 0;
            score = 0;
            
            quizSelectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            showQuestion();
        }

        function showQuestion() {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];

            currentQuestionNumberElement.textContent = currentQuestionIndex + 1;
            scoreElement.textContent = score;
            questionElement.textContent = currentQuestionData.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            feedbackMessage.innerHTML = '';
            nextButton.disabled = true;

            const options = [...currentQuestionData.options];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answer-button', 'block');
                button.onclick = () => checkAnswer(button, index);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedButton, selectedIndex) {
            const currentQuestionData = currentQuiz.questions[currentQuestionIndex];
            const correctIndex = currentQuestionData.answer;

            Array.from(optionsContainer.children).forEach((button, index) => {
                button.disabled = true;
                if (index === correctIndex) {
                    button.classList.add('correct');
                }
            });

            if (selectedIndex === correctIndex) {
                score++;
                feedbackMessage.textContent = '¡Respuesta Correcta!';
                feedbackMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                feedbackMessage.classList.add('bg-green-100', 'text-green-700');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackMessage.innerHTML = `
                    <div class="font-bold mb-2">¡Respuesta Incorrecta!</div>
                    <div class="explanation">
                        <strong class="text-indigo-700">Explicación:</strong>
                        <p class="text-sm mt-1 text-gray-700">${currentQuestionData.explanation}</p>
                    </div>
                `;
                feedbackMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700');
                feedbackMessage.classList.add('bg-red-100', 'text-red-700');
            }

            feedbackMessage.classList.remove('hidden');
            scoreElement.textContent = score;
            nextButton.disabled = false;
            nextButton.focus();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuiz.questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreElement.textContent = score;
        }

        function restartQuiz() {
            resultsScreen.classList.add('hidden');
            quizSelectionScreen.classList.remove('hidden');
            generateQuizzes(); // Regenerar los exámenes para que sean diferentes cada vez
        }

        window.onload = function() {
            generateQuizzes();
            quizSelectionScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
